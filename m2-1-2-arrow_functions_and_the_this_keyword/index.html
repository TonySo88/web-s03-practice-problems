<!DOCTYPE html>

<body>
  <h1>Arrow Functions and the This Keyword</h1>

  <script>
    /*
    PROBLEM 1: Change the arrow function on the multiply method to the correct syntax used within an object. 
    Console.log the object before and after the change to see the results printed to the console.
    const obj = {
        multiplier: 10,
        multiply: (a, b) => a * b * this.multiplier;
      };
    */

    //ENTER YOUR CODE HERE
    const obj = {
        multiplier: 10,
        multiply(a, b) {
          return a * b * this.multiplier;
          // this keyword is necessary when referencing an object from within the object
          // this.multiplier is referencing the multiplier key from within the multiply property key/method from within the obj object
        }
      };
    console.log("obj:", obj)
    /*
    PROBLEM 2: Change the arrow function called calculateTotal to work within the flock object below 
    while also using the 'this' keyword. Console.log the calculateTotal method to see the results printed to the console.

    let sum = 0;
    const calculateTotal = (number) => sum += number;

    const flock = {
      herd: 200,
      species: 'seagull'
    }
    */

    //ENTER YOUR CODE HERE
    let sum = 0;

    const flock = {
      herd: 200,
      species: 'seagull',
      calculateTotal(number) {
        return sum += number;
      }
      // calculateTotal: function(number) {
      //   return sum += number;
      // }
    }

    /*
   PROBLEM 3: Change the arrow function called countdown to work within the game object below while using the 'this' keyword. 
   Console.log the method to see the results printed to the console.

   const countDown = (num) => {
     if (num >= 0) {
       console.log(`Current countdown number: ${num}`);
       countDown(num - 1);
     }
   };

   const game = {
     name: 'Hide n Seek',
     players: 5,
     location: 'Central Park'
   }
   */

    //ENTER YOUR CODE HERE
    const game = {
      name: 'Hide n Seek',
      players: 5,
      location: 'Central Park',
      countDown(num) {
        if (num >= 0) {
          console.log(`Current countdown number: ${num}`);
          this.countDown(num - 1)
          // this keyword is necessary when referencing an object from within the object
          // this.countDown is referencing a key, the countDown method, from  within the game object
          // without 'this,' JS is looking for a 'countDown' on global scope 
        }
      }
    }
    game.countDown(7)

    /*
    PROBLEM 4: Change the arrow functions called add, subtract, and 
    multiply to work within the tech object below while using the 'this' keyword. 
    Console.log the methods to see the results printed to the console.

    const add = (num1, num2) => num1 + num2;
    const subtract = (num1, num2) => num1 - num2;
    const multiply = (num1, num2) => num1 * num2;

    const tech = {
      name: 'calculator',
      type: 'computer',
      number1: 4,
      number2: 5
    }
    */

    //ENTER YOUR CODE HERE
    const tech = {
      name: 'calculator',
      type: 'computer',
      number1: 4,
      number2: 5,
      add(num1, num2) {
        return num1 + num2;
      },
      subtract(num1, num2) {
        return num1 - num2;
      },
      multiply(num1, num2) {
        return num1, num2;
      }
    }
    console.log("tech.add:", tech.add(5, 10))
    console.log("tech.subtract:", tech.subtract(5, 10))
    console.log("tech.multiply:", tech.multiply(5, 10))
