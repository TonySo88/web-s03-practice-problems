<body>
  <h1>Working With a Variable Number of Arguments</h1>

  <script>
    /*
    INTRODUCTION: For the following practice problems, the focus is on variadic functions. 
    In computer programming, a variadic function is a function of indefinite arity, one which accepts a variable number of arguments.
    Javascript provides support for variadic functions using the arguments object and the spread operator.
    */

    /*
    PROBLEM 1: Create a function "argCount" that receives any number of arguments and logs the number of arguments passed.
    e.g argCount('cat', 1, 4)   // 3
    */
    //ENTER YOUR CODE HERE
    // const argCount = (...args) => console.log(args.length)
    // const argCount = (...args) => {
    //   console.log(args.length)
    // }
    // const argCount = function(...args) {
    //   console.log(args.length)
    // }
    function argCount(...args) {
      console.log(args.length)
    }
    argCount('cat', 1, 4)
    /*
    PROBLEM 2: Create a function "tagRace" that accepts any number of arguments and returns the last argument passed.
    eg. tagRace('Tobi', 'Josh', 'Samantha', 'Marie')  returns 'Marie'
    */
    //ENTER YOUR CODE HERE
    // const tagRace = (...args) => args[args.length - 1]
    // const tagRace = (...args) => {
    //   return args[args.length - 1]
    // }
    // const tagRace = function(...args) {
    //   return args[args.length - 1]
    // }
    function tagRace(...args) {
      return args[args.length - 1]
    }
    console.log(tagRace('Tobi', 'Josh', 'Samantha', 'Marie'))
    /*
    PROBLEM 3: Create a function "logData" that accepts a variable number of string arguments, 
    joins them together and prints them out as a single string.
    e.g logData('hello', 'how', 'are', 'you?')  // hello how are you?
    FUN FACT: console.log() is implemented in a similar manner, try `console.log('hello', 'how', 'are', 'you?')`
    */
    //ENTER YOUR CODE HERE
    // const logData = (...args) => args.join(' ')
    // const logData = (...args) => {
    //   return args.join(' ')
    // }
    // const logData = function(...args) {
    //   return args.join(' ')
    // }
    function logData(...args) {
      return args.join(' ')
    }
    console.log(logData('hello', 'how', 'are', 'you?'))
    /*
    PROBLEM 4: Create a function "prefixer" that receives a string as an argument passed from the FIRST parameter "prefix" 
    and any number of extra string arguments.
    This function should return a list containing all the extra arguments with the prefix attached to the beginning. 
    If there are no extra arguments, return an empty array
    e.g prefixer('un', 'opposed', 'ashamed') returns ['unopposed', 'unashamed']
    */
    //ENTER YOUR CODE HERE
    // const prefixer = (str, ...args) => args.map(arg => `${str}${arg}`)
    const prefixer = (str, ...args) => {
      return args.map(arg => {
        return `${str}${arg}`
      })
    }
    console.log(prefixer('un', 'opposed', 'ashamed', 'forgiven'))
    /*
    PROBLEM 5 (DEBUGGING): Fix the issue(s) with the code below
    */
    // const min = () => {

    //
    //   for (let i = 1; i < arguments.length; i++){
    //     if (arguments[i] < min){
    //       min = arguments[i];
    //     }
    //   }
    //
    //   return min;
    // }
    //
    // console.log(min(3, 2, 7));

    const min = (...arguments) => {
      let min = arguments[0];
    
      for (let i = 1; i < arguments.length; i++){
        if (arguments[i] < min){
          min = arguments[i];
        }
      }
    
      return min;
    }
    
    console.log(min(3, 2, 7));
  </script>
