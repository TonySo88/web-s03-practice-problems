<!DOCTYPE html>
<html>

<body>
  <h1>Destructuring Assignment With Arrays</h1>

  <script>
    /*
    PROBLEM 1: Declare an array called names with the values ["John", "Mary", "Bob"].
    Use destructuring assignment to extract the first two elements of the array
    and store them in variables called first and second.
    */
    //ENTER YOUR CODE HERE
    const names = ["John", "Mary", "Bob"]
    const [first, second] = names;
    console.log(first)
    console.log(second)
    /*
    PROBLEM 2: Declare an array called numbers with the values [2, 5, 6].
    Use destructuring assignment to extract the first two elements of the array
    and store them in variables called x and y.
    */
    //ENTER YOUR CODE HERE
    const numbers = [2, 5, 6]
    const [x, y] = numbers
    console.log(x)
    console.log(y)
    /*
    PROBLEM 3: Declare an array called nums with the values [1, 2, 3, 4].
    Use the spread operator to create a new array with the first element at the end of the array.
    */
    //ENTER YOUR CODE HERE
    const nums = [1, 2, 3, 4]
    const [num1, ...restOfNums] = nums // spread in the rest of the array, but simultaneously declare it as a variable called 'restOfNums'
    const newNums = [...restOfNums, num1] // create the new array, place the variables in the correct order
    console.log(nums)
    console.log(newNums)
    /*
    PROBLEM 4: Swap the values of the a and b variables using destructuring assignment.
    */
    let a = 'hello';
    let b = 'world';
    //ENTER YOUR CODE HERE
    [a, b] = [b, a]
    console.log(a, b)
    /*
    PROBLEM 5 (DEBUGGING): The code below is supposed to print the first int and restOfInts to the console.
    However, it is not working.  Please fix the code so that it works as intended.
    */
    /*
     const ints = [1, 2, 3, 4, 5];
     const [firstInt, restOfInts] = ints;
     console.log(firstInt, restOfInts);
   */
  const ints = [1, 2, 3, 4, 5];
  const [firstInt, ...restOfInts] = ints;
  console.log(firstInt, restOfInts)
  </script>

</body>
